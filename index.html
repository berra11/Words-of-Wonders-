<body>

    <div class="gameContainer">
      <h1>Berra Turgut <br> CTIS255-PROJECT</h1> 
     
        <table id="word">
          <tr id="one">
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
            <td class="ld ld0" ><span class="unselected">D</span></td>
            <td class="ld ld0 ld1" ><span class="unselected">E</span></td>
            <td class="ld ld0" ><span class="unselected">A</span></td>
            <td class="ld ld0" ><span class="unselected">R</span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
          </tr>
           
          <tr  id="two" >
             <td class="a"><span></span></td>
              <td class="ld ld2"><span class="unselected">L</span></td>
              <td class="a"><span></span></td>
             <td class="ld ld1"><span class="unselected">L</span></td>
              <td class="a"><span></span></td>
              <td class="a"><span></span></td>
              <td class="a"><span></span></td>
              <td class="a"><span></span></td>
          </tr>
          
          <tr id="three">
            <td class="ld ld3" ><span class="unselected">R</span></td>
            <td class="ld ld3 ld2" ><span class="unselected">E</span></td>
            <td class="ld ld3" ><span class="unselected">A</span></td>
            <td class="ld ld3 ld1" ><span class="unselected">D</span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
          </tr>

          <tr id="four">
            <td class="a"><span></span></td>
            <td class="ld ld2" ><span class="unselected">A</span></td>
            <td class="a"><span></span></td>
            <td class="ld ld1" ><span class="unselected">A</span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
          </tr>
          <tr id="five">
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>
            <td class="a"><span></span></td>    
            <td class="ld ld4 ld1"><span class="unselected">R</span></td>
            <td class="ld ld4"><span class="unselected">E</span></td>
            <td class="ld ld4"><span class="unselected">D</span></td>
            <td class="a"><span></span></td>   
          </tr>
          </table>

          <div class="panel">
            <div><span id="panel"></span></div>
        </div>


          <div class="lightBulb">
            <span class="material-symbols-outlined" >
              lightbulb
              </span>
           </div> 
           
        <div class="wheel">
          <div id="shift"> 
            <button id="shuffle"><span class="material-symbols-outlined" >shuffle</span></button>
           <div class="letter1">R</div>
           <div class="letter2">E</div>
           <div class="letter3">D</div>
           <div class="letter4">A</div>
           <div class="letter5">L</div>
          </div>
        </div> 

   


    </div>
